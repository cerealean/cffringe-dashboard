<section class="section">
  <div class="columns">
    <div class="column is-3">
      <div class="section">
        <aside class="menu" [class.is-menu-fixed]="isMenuFixed">
          <p class="menu-label">
            Gym Info
          </p>
          <ul class="menu-list">
            <li><a (click)="doFocus(gymName.name)">Name</a></li>
          </ul>
        </aside>
      </div>
    </div>

    <div class="column">
      <section class="section">
        <div class="container">
          <div class="content">

            <div class="field">
              <label class="label">Gym Name</label>
              <p class="control has-icons-left">
                <input class="input form-control" 
                  type="text" 
                  placeholder="Gym Name" 
                  required 
                  #gymName="ngModel" 
                  [(ngModel)]="gym.name" 
                  [class.is-danger]="gymName.errors"
                  name="gymName" />
                <span class="icon is-small is-left">
                  <i class="fa fa-fort-awesome"></i>
                </span>
              </p>
            </div>
            
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  CrossFit Fringe - East
                </p>
                <a class="card-header-icon">
                  <span class="icon">
                    <i class="fa fa-angle-down"></i>
                  </span>
                </a>
              </header>
              <div class="card-content">
                <div class="content">
                  <address>
                    1 Old Hwy 63<br />
                    Columbia, MO 65201
                  </address>
                </div>
              </div>
              <footer class="card-footer">
                <a class="card-footer-item">Edit</a>
                <a class="card-footer-item is-danger">Delete</a>
              </footer>
            </div>

          </div>
        </div>
      </section>
    </div>
  </div>
</section>
